<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="music-review-page">

  <!-- Main page container -->
  <div class="music-review-container">

    <!-- Big white rectangle -->
    <div class="music-main-card">

      <!-- Top row: logo only -->
      <div class="music-top-row">
        <div class="music-logo-section">
          <img src="logo.png" alt="Logo" class="music-logo-img">
        </div>
      </div>

      <!-- Album review columns -->
      <div class="music-review-row">

        <!-- Review 1 -->
        <div class="music-review-box">
          <img src="album1.jpg" alt="Album 1" class="music-album-img">
          <div class="music-review-text">
            <h4>Album 1 — Artist</h4>
            <p>Write your review here. Discuss the sound, impact, and why it stands out.</p>
          </div>
        </div>

        <!-- Review 2 -->
        <div class="music-review-box">
          <img src="album2.jpg" alt="Album 2" class="music-album-img">
          <div class="music-review-text">
            <h4>Album 2 — Artist</h4>
            <p>Write your review here. Discuss the sound, impact, and why it stands out.</p>
          </div>
        </div>

        <!-- Review 3 -->
        <div class="music-review-box">
          <img src="album3.jpg" alt="Album 3" class="music-album-img">
          <div class="music-review-text">
            <h4>Album 3 — Artist</h4>
            <p>Write your review here. Discuss the sound, impact, and why it stands out.</p>
          </div>
        </div>

      </div>

    </div>
  </div>

</body>
</html>
